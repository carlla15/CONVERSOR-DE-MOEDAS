<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1> <i class="fas fa-coins"></i> Conversor de Moedas</h1>
    </header>

    <main> 
        <form>
            <div id="data-conversao">
                <label>Data Cotação:
                 <span id="dataAtual"></span>
                </label>
            </div>

            <div class="conversao">
                    
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" placeholder="0.00" inputmode="numeric" pattern="\(\d{2}\)\d{5}-\d{4}"> 

                <label for="cmoeda">Converter de</label>
                <Select id="cmoeda" name="cmoeda"> </Select>

                <input type="button" id="trocar" name="trocar" value="TROCAR">
                
                <label for="pmoeda">Para</label>
                <Select id="pmoeda" name="pmoeda"> </Select>
                <input type="button" id="calcular" name="calcular" value="CALCULAR">
            </div>

        </form>
        <div class="resultadoConversao">

        <H2>Resultado da Conversão</H2>
        <label>Conversão de</label>
        <p id="resultado"></p>
        <label for="">Valor a converter</label>
        <p id = "valorConvertido"> </p>
        <script src="script.js"></script>

        </div>

    </main>
    <footer>
        <h1 class="footerTitulo">Últimas 10 Conversões</h1>
        <table border="1" id="moedasConvertidas">
            <thead>
                <tr>
                    <th>Moedas</th>
                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
    </footer>

</body>
</html>
